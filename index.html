<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover, interactive-widget=resizes-content">
    <title>Gamify App</title>
    <link rel="stylesheet" href="styles.css?v=20260202-24">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Outfit:wght@500;700&display=swap"
        rel="stylesheet">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">

    <!-- PWA Meta Tags for Fullscreen -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-touch-fullscreen" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#6366f1">

    <!-- Auto-hide address bar on scroll -->
    <style>
        @media all and (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
            }
        }

        /* Force minimal-ui on iOS */
        @supports (-webkit-touch-callout: none) {
            body {
                height: 100vh;
                height: -webkit-fill-available;
            }
        }
    </style>

    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Auto-scroll to hide address bar -->
    <script>
        window.addEventListener('load', () => {
            setTimeout(() => {
                window.scrollTo(0, 1);
            }, 100);
        });
    </script>
</head>

<body>
    <div id="app">
        <div id="pull-to-refresh"
            style="position: absolute; top: 10px; left: 50%; transform: translate3d(-50%, -100px, 0); width: 42px; height: 42px; background: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary); box-shadow: 0 4px 15px rgba(0,0,0,0.15); z-index: 5000; pointer-events: none; transition: transform 0.1s linear, opacity 0.2s; opacity: 0;">
            <i class="ph-bold ph-arrow-counter-clockwise" id="refresh-icon" style="font-size: 20px;"></i>
        </div>
        <main id="content" class="content-area">
            <div class="loading-spinner">
                <div class="spinner"></div>
                <p>Lade Gamify...</p>
            </div>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item active" data-tab="actions">
                <i class="ph-fill ph-lightning"></i>
                <span>Action</span>
            </button>
            <button class="nav-item" data-tab="leaderboard">
                <i class="ph-fill ph-trophy"></i>
                <span>Bestenliste</span>
            </button>
            <button class="nav-item" data-tab="analytics">
                <i class="ph-fill ph-chart-line-up"></i>
                <span>Analytics</span>
            </button>
            <button class="nav-item" data-tab="logbook">
                <i class="ph-fill ph-notebook"></i>
                <span>Logbuch</span>
            </button>
            <button class="nav-item" data-tab="chat">
                <i class="ph-fill ph-chat-teardrop-text"></i>
                <span>Chat</span>
            </button>
        </nav>
    </div>

    <!-- GLOBAL LAYERS -->
    <div id="emoji-picker-container" class="modal-layer">
        <div id="emoji-picker-overlay" style="position: absolute; width:100%; height:100%; cursor:pointer;"></div>
        <div id="emoji-bar"
            style="position: absolute; left: 50%; transform: translateX(-50%); background: white; border-radius: 40px; padding: 8px 12px; display: none; align-items: center; gap: 4px; box-shadow: 0 10px 40px rgba(0,0,0,0.2); width: max-content; z-index: 10005;">
            <button id="show-full-picker-btn"
                style="background: #f1f5f9; border: none; width: 32px; height: 32px; border-radius: 50%; font-size: 18px; color: #64748b; cursor: pointer;">+</button>
        </div>
        <div id="single-emoji-input-container" class="bottom-sheet" style="z-index: 10006;">
            <div style="padding: 15px; background: #f8f9fa;">
                <div style="background: white; padding: 5px; border-radius: 25px; border: 1px solid #eee;">
                    <input type="text" id="single-emoji-input" placeholder="Emoji eingeben..."
                        style="width: 100%; background: transparent; border: none; padding: 10px; text-align: center; font-size: 18px; outline: none;">
                </div>
            </div>
        </div>
    </div>

    <div id="reaction-modal" class="modal-layer">
        <div id="reaction-modal-overlay" style="position: absolute; width:100%; height:100%; cursor:pointer;"></div>
        <div id="reaction-sheet" class="bottom-sheet">
            <div style="padding: 20px 20px 40px 20px;">
                <div id="sheet-handle"
                    style="width: 40px; height: 5px; background: #ddd; border-radius: 10px; margin: 0 auto 20px; cursor: pointer;">
                </div>
                <h3 id="reaction-count-title" style="margin-bottom: 20px; font-size: 16px;">Reaktionen</h3>
                <div id="reaction-users-list" style="overflow-y: auto; max-height: 40vh;"></div>
            </div>
        </div>
    </div>

    <div id="chat-input-container">
        <div class="input-wrapper" style="width: calc(100% - 20px); max-width: 430px; margin: 0 auto;">
            <div
                style="display: flex; flex-direction: column; background: white; border: 1px solid #eee; border-radius: 25px; padding: 3px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); overflow: hidden;">
                <div id="reply-preview"
                    style="display: none; background: #f8fafc; padding: 8px 15px; border-radius: 20px 20px 0 0; border-bottom: 1px solid #eee; font-size: 11px; align-items: center; justify-content: space-between;">
                    <span id="reply-text"
                        style="color: var(--text-muted); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; max-width: 80%;">Antworten
                        auf...</span>
                    <button id="cancel-reply"
                        style="border: none; background: none; font-size: 20px; cursor: pointer; color: #999;">&times;</button>
                </div>
                <div style="display: flex; align-items: flex-end; gap: 8px;">
                    <textarea id="chat-input" placeholder="Nachricht..." rows="1"
                        style="flex: 1; background: transparent; border: none; padding: 10px 15px; outline: none; resize: none; font-size: 16px; font-family: inherit; max-height: 100px;"></textarea>
                    <button id="send-btn"
                        style="background: var(--primary); color: white; border: none; width: 36px; height: 36px; border-radius: 50%; box-shadow: 0 4px 12px var(--primary-glow); display: flex; align-items: center; justify-content: center; margin: 2px;">
                        <i class="ph-fill ph-paper-plane-right" style="font-size: 18px;"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js?v=20260202-24"></script>
</body>

</html>
